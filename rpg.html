<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LotR RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script   src="https://code.jquery.com/jquery-3.3.1.js"  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="  crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/rpg.css">
</head>
<body>
    <div id="myModal" class="modal">
        <div class="hero-selection modal-content">
            <h1>Choose Your Champion!</h1>
            <div id="crystals">
                <div id="Aragorn" class="heroes"><img src="assets/images/Aragorn.jpg" alt=""></div>
                <div id="Gimli" class="heroes"><img src="assets/images/Gimli.jpg" alt=""></div>
                <div id="Legolas" class="heroes"><img src="assets/images/Legolas.jpg" alt=""></div>
                <div id="Gandalf" class="heroes"><img src="assets/images/Gandalf.jpg" alt=""></div>
            </div>
            <div id="crystals">
                <div id="AragornStats" class="stats">Attack: 8  HP: 775 </div>
                <div id="GimliStats" class="stats">Attack: HP: </div>
                <div id="LegolasStats" class="stats">Attack: HP: </div>
                <div id="GandalfStats" class="stats">Attack: HP: </div>
            </div>
        </div>
        <div class="enemy-selection modal-content">
            <h1>Choose Your Opponent!</h1>
            <div id="crystals">
                <div id="1" class="villians"><img src="assets/images/orc.jpg" alt=""></div>
                <div id="2" class="villians"><img src="assets/images/orakei.jpg" alt=""></div>
                <div id="3" class="villians"><img src="assets/images/saruman.jpg" alt=""></div>
                <div id="4" class="villians"><img src="assets/images/Sauron.jpg" alt=""></div>
            </div>
        </div>
        <div class="win-screen modal-content">
            <h1>You Win!</h1>
            <div class="center">
                <button onclick="window.location.href='rpg.html'">Play Again</button>
            </div>
        </div>
        <div class="lose-screen modal-content">
            <h1>You Lose!</h1>
            <div class="center">
                <button onclick="window.location.href='rpg.html'">Play Again</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="title">Battle for Middle Earth</div>
    </div>
    
    <div id="battleground">
        <div id="hero"></div>
        <div id="enemy"></div>
        <div id="health">
            <div id="hero-health">
                <div id="hero-current"></div>
                <div id="hvalue-hero">100/100</div>
            </div>
            <div id="enemy-health">
                <div id="enemy-current"></div>
                <div id="hvalue-enemy">100/100</div>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="center">
            <button id="attack"> Attack</button>
        </div>
    </div>

    <script src="assets/javascript/rpg.js"></script>
</body>
</html>
