<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LotR RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script   src="https://code.jquery.com/jquery-3.3.1.js"  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/rpg.css">
    
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h1>Choose Your Champion!</h1>
            <div id="crystals">
                <div id="Aragorn" class="heroes"><img src="assets/images/Aragorn.jpg" alt=""></div>
                <div id="Gimli" class="heroes"><img src="assets/images/Gimli.jpg" alt=""></div>
                <div id="Legolas" class="heroes"><img src="assets/images/Legolas.jpg" alt=""></div>
                <div id="Gandalf" class="heroes"><img src="assets/images/Gandalf.jpg" alt=""></div>
            </div>
        </div>
        <div id="modal-end">You Win!</div>
    </div>
    <div class="container">
        <div id="title">Battle for Midlle Earth</div>
    </div>
    
    <div id="battleground">
        <div id="hero"></div>
        <div id="enemy"></div>
        <div id="health">
            <div id="hero-health">
                <div id="hero-current"></div>
                <div id="hvalue-hero">100/100</div>
            </div>
            <div id="enemy-health">
                <div id="enemy-current"></div>
                <div id="hvalue-enemy">100/100</div>
            </div>
        </div>
    </div>
    <div class="container2">
        <div id="attack"> Attack
    </div>

    <script src="assets/javascript/rpg.js"></script>
</body>
</html>
